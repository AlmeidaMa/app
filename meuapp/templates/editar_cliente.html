<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="{% url 'editar_cliente' cliente.cli_cpf %}" method="POST">
        {% csrf_token %}
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ cliente.cli_cpf }}" readonly><br><br>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente.cli_nome }}" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ cliente.cli_tel }}" required><br><br>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" value="{{ cliente.cli_rua }}" required><br><br>
        
        <label for="numero">NÃºmero:</label>
        <input type="text" id="numero" name="numero" value="{{ cliente.cli_numero }}" required><br><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" value="{{ cliente.cli_bairro }}" required><br><br>
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" value="{{ cliente.cli_complemento }}"><br><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="{{ cliente.cli_cidade }}" required><br><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" value="{{ cliente.cli_cep }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.cli_email }}" required><br><br>
        
        <button type="submit">Atualizar Cliente</button>
        <a href="{% url 'listar' %}">Cancelar</a>
    </form>
</body>
</html>
