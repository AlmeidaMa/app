<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Produto</title>
</head>
<body>
    <h1>Deletar Produto</h1>
    <p>Tem certeza de que deseja deletar o produto <strong>{{ obj.prod_nome }}</strong>?</p>
    <p>Descrição: {{ obj.prod_dsc }}</p>
    <p>Tipo: {{ obj.prod_tipo }}</p>
    <p>Valor: R$ {{ obj.prod_val }}</p>
    <p>Quantidade em Estoque: {{ obj.prod_qntd }}</p>

    <form action="{% url 'deletar_produto' obj.prod_id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Sim, Deletar</button>
        <a href="{% url 'listar' %}">Cancelar</a>
    </form>
</body>
</html>
