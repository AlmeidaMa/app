<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="{% url 'editar_produto' produto.prod_id %}" method="POST">
        {% csrf_token %}
        
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.prod_nome }}" required><br><br>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ produto.prod_dsc }}</textarea><br><br>
        
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ produto.prod_tipo }}" required><br><br>
        
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" value="{{ produto.prod_val }}" required><br><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto.prod_qntd }}" required><br><br>
        
        <button type="submit">Atualizar Produto</button>
        <a href="{% url 'listar' %}">Cancelar</a>
    </form>
</body>
</html>
